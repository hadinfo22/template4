    <section><!-- begining of Sign Up-->
        <div class="form-login vh-100 vw-100">
            <div class="overley"></div>        
            <div class="loginsignupcontent d-flex justify-content-center align-items-center">
                <!-- begining of Form box -->
                <div class="form-box position-relative d-flex align-items-center justify-content-center" style="width: 512px; height: 500px; z-index:2">
                    <!-- begining of Sign Up Form -->
                    <div class="signup-container d-flex flex-column position-absolute" id="signup" style="width: 500px; left: 4px; transition: 0.5s ease-in-out;">
                        <div class="top">
                            <h3 class="n-style text-white fs-2 text-center pt-5 px-0 pb-4">Sign Up User</h3>
                        </div>
                        <div class="two-forms d-flex flex-column bk-black"style="height:200px">
                            <div class="input-box">
                                <input type="text" class="input-field fs-6 fw-lighter border-0 t-style font text-white" id="username"  placeholder="Enter Username"/>
                                <i class="fa-solid fa-user position-relative text-white"></i>
                            </div>
                            <div class="input-box pt-3">
                                <input type="email" class="input-field fs-6 fw-lighter border-0 t-style font text-white" id="email"  placeholder="Enter Email"/>
                                <i class="fa-regular fa-envelope position-relative text-white"></i>
                            </div>
                            <div class="input-box pt-3">
                                <input type="password" class="input-field fs-6 fw-lighter border-0 t-style font text-white" id="password"  placeholder="Enter Password"/>
                                <i class="fa-solid fa-lock position-relative text-white"></i>
                            </div>
                            
                             <div class="input-box pt-3">
                                <input type="submit" class="submit fs-3 fw-medium text-dark w-100 input-field border-0 n-style text-white" id="sign-up" value="Sign Up" style="height: 45px;"/>
                                  <div class="top" style="height:200px; width:500px">
                                      <span class="n-style text-white py-2 px-0 d-flex justify-content-center" style="font-size: small;">Do you have an account? 
                                      <a class="fw-medium ms-2 n-style text-black nav-hover" href="login.html">Sign In</a>
                                    </span>
                                  </div>

                         </div>
