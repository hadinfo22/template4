         <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

             <div class="carousel-indicators">
                 <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"style="background-color:black; width: 10px;height: 10px;border-radius:50%;"></button>

                 <button type="button" data-bs-target="#demo" data-bs-slide-to="4"style="background-color:black; width: 10px;height: 10px;border-radius:50%;"></button>

            </div>

              </div>  
           </div>
           <div class="carousel-item">
            <img src="images/flux.jpg" alt="flux" class="d-block" style="width:100%; height:80vh">
            <div class="carousel-caption">
               <h3 class="text-style text-dark font ">Flux</h3>
            </div> 
         </div>
         <div class="carousel-item">
          <img src="images/sand-sea.jpg" alt="sand & sea" class="d-block" style="width:100%; height:80vh">
          <div class="carousel-caption">
             <h3 class="text-style text-dark font">Sand & Sea</h3>
          </div>  
       </div> 
       <div class="carousel-item">
        <img src="images/crystalline.jpg" alt="crystalline" class="d-block" style="width:100%; height:80vh">

        </div>  
       </div> 
       <div class="carousel-item">
        <img src="images/sculpture.jpg" alt="sculpture" class="d-block" style="width:100%; height:80vh">

        </div>  
        </div>
